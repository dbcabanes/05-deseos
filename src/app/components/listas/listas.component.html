<ion-list color="dark">
    <ion-item-sliding *ngFor="let lista of DeseosService.listas | filtro: terminada">
        <ion-item detail color="dark" (click)="listaSeleccionada(lista)">
            <ion-label> {{ lista.titulo }}</ion-label>
            <ion-note slot="end" color="tertiary"> {{ lista.items.length }}</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option name="close" (click)="borrarLista(lista)" color="danger">
                <ion-icon name="md-trash" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
            <ion-item-option name="edit" (click)="editarNombre(lista)" color="primary">
                <ion-icon name="md-create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
